<div class="!max-h-[75vh]" mat-dialog-content>
	<div class="flex flex-wrap justify-center items-center my-3">
		<img
			*ngFor="let icon of dataService.icons"
			class="m-1 w-8 h-8 rounded-full bg-slate-500 object-cover cursor-pointer shadow shadow-neutral-400" loading="lazy" [src]="icon" (click)="handleClickIcon(icon)"  alt="icon"
		onerror="this.onerror = null; this.src = 'https://schale.gg/images/schoolicon/School_Icon_ETC_W.png'"/>
	</div>
</div>
