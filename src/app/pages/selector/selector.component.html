<h2 mat-dialog-title>{{ title }}</h2>
<div class="options display-block">
	<!-- TODO: i18n -->
	<mat-checkbox
		class="selector_action-show_duplicated_students"
		[(ngModel)]="dataService.deck.options.showDuplicatedStudents"
		color="accent"
	>
		{{ dataService.i18n.selector_show_duplicated_students }}
	</mat-checkbox>
	<mat-form-field>
		<mat-label>{{ studentName }}</mat-label>
		<input matInput type="text" [ngModel]="filterText" (ngModelChange)="handleUpdateFilterText($event)" (focus)="handleFilterInputClicked($event)"/>
	</mat-form-field>
</div>
<mat-divider></mat-divider>
<div class="students" mat-dialog-content>
	<ba-student-icon
		*ngFor="let id of missingStudents"
		[id]="id"
		[terrain]="dataService.deck.selectedSquad.terrain"
		(click)="handleClickStudent(id)"
	></ba-student-icon>
</div>
