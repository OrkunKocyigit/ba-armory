<div class="options">
	<!-- TODO: i18n -->
	<mat-checkbox class="campaign_action-show_campaign_hard" [(ngModel)]="dataService.deck.options.showCampaignHard" color="accent">
		{{ dataService.i18n.campaign_show_campaign_hard }}
	</mat-checkbox>
	<mat-checkbox *ngIf="dataService.deck.options.showCampaignHard" class="campaign_action-show_only_campaign_hard" [(ngModel)]="dataService.deck.options.showOnlyCampaignHard" color="accent">
		{{ dataService.i18n.campaign_show_only_campaign_hard }}
	</mat-checkbox>
</div>
<div class="list">
	<ba-campaign-card *ngFor="let stage of dataService.deck.selectedSquad.stages" [id]="stage.id" [amount]="stage.amount"></ba-campaign-card>
</div>
