<div class="w-60 shadow rounded-md shadow-neutral-400 flex items-center">
	<div class="self-stretch border-r border-gray-200">
		<ba-item-icon [id]="id"></ba-item-icon>
	</div>
	<div class="p-2 flex flex-col gap-1 overflow-hidden">
		<div class="flex whitespace-nowrap overflow-hidden border-b border-gray-200 pb-1">
			<a [href]="dbUrl" target="_blank" rel="noopener noreferrer" tabindex="-1">{{ name }}</a>
		</div>
		<div class="flex flex-col items-start gap-1 cost">
			<!-- i18n -->
			<div class="whitespace-nowrap overflow-hidden">{{ dataService.i18n.eleph_cost }}:</div>
			<div>
				<bar-rating class="text-xl/none" [(rate)]="model.elephCost" [max]="5">
					<ng-template ratingActive>
						<mat-icon class="-rotate-35" color="ratingActiveEleph">token</mat-icon>
					</ng-template>
					<ng-template ratingInactive>
						<mat-icon class="-rotate-35" color="ratingInactive">token</mat-icon>
					</ng-template>
				</bar-rating>
			</div>
		</div>
		<div class="flex items-center gap-1 remain">
			<!-- i18n -->
			<div class="whitespace-nowrap overflow-hidden">{{ dataService.i18n.eleph_remain }}:</div>
			<div>
				<input
					class="block w-full rounded border border-gray-200 p-1 leading-none"
					type="number"
					[attr.name]="'remain-input-' + id"
					[(ngModel)]="model.elephRemain"
					[min]="model.elephRemainMin"
					[max]="model.elephRemainMax"
					[step]="1"
					(focus)="handleFocusStock($event)"
				/>
			</div>
		</div>

		<div class="flex flex-wrap items-center gap-1 total">
			<!-- i18n -->
			<div class="whitespace-nowrap overflow-hidden">{{ dataService.i18n.eleph_total }}:</div>
			<div class="font-bold">{{ model.requiredItems.get(eligmaId) ?? 0 }}</div>
		</div>
	</div>
</div>
