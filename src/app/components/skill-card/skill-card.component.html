<div
	mat-ripple
	class="figure mat-elevation-z2"
	[class.is_target-show]="isTarget"
	[class.is_target-reached]="model.level === model.levelTarget"
	[title]="name"
	[attr.level]="level"
	(hiHoverInputNumber)="level = $event"
>
	<div class="skill_type">{{ skillTypeText }}</div>
	<img [class]="'icon ' + typeClass" loading="lazy" [src]="iconUrl" alt="icon" />
	<div class="level">{{ level === model.levelMax ? "MAX" : "Lv." + level }}</div>
</div>
