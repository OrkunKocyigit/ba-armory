<div class="shadow rounded-md shadow-neutral-400 flex items-center">
	<div class="flex flex-col basis-48 shrink-0 grow-0 max-w-[30%] p-4 gap-2 self-stretch">
		<img class="w-full h-auto rounded" loading="lazy" [src]="iconUrl" />
		<div class="text-lg/5 font-semibold whitespace-nowrap overflow-hidden">{{ type }} {{ difficulty }}{{ area }}-{{ stage }}</div>
		<div class="text-sm/4 italic text-neutral-500">{{ name }}</div>
		<div class="text-base/5 font-semibold flex justify-between mt-auto pt-2">
			<!-- i18n -->
			<div class="stat">{{ campaign_amount }}: {{ amount }}</div>
			<!-- i18n -->
			<div class="stat">{{ campaign_cost }}: {{ cost }}</div>
		</div>
	</div>
	<div class="flex-1 overflow-x-auto flex gap-2 [&>*]:!w-32 px-1">
		<ba-item-icon *ngFor="let reward of rewards" [id]="reward[0]" [rate]="reward[1]"></ba-item-icon>
	</div>
</div>
