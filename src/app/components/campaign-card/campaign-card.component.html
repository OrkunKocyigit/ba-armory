<mat-card class="mat-elevation-z2">
	<mat-card-header>
		<img mat-card-avatar loading="lazy" [src]="iconUrl" />
		<mat-card-title>
			{{ type }} {{ difficulty }}{{ area }}-{{ stage }}
			<button mat-button size="small" (click)="modalButtonClicked(id)" *ngIf="showModal">
				<mat-icon>launch</mat-icon>
			</button>
		</mat-card-title>
		<mat-card-subtitle>{{ name }}</mat-card-subtitle>
		<mat-card-title class="stats">
			<!-- i18n -->
			<div class="stat">{{ campaign_amount }}: {{ amount }}</div>
			<!-- i18n -->
			<div class="stat">{{ campaign_cost }}: {{ cost }}</div>
		</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<div class="rewards">
			<ba-item-icon *ngFor="let reward of rewards" [id]="reward[0]" [rate]="reward[1]"></ba-item-icon>
		</div>
	</mat-card-content>
</mat-card>
