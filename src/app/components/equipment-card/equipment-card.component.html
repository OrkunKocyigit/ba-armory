<div
	mat-ripple
	class="figure mat-elevation-z2"
	[class.is_target-show]="isTarget"
	[class.is_target-reached]="model.tier === model.tierTarget"
	[title]="name"
	[attr.tier]="tier"
	(hiHoverInputNumber)="tier = $event"
>
	<img class="icon" loading="lazy" [src]="iconUrl" />
	<div class="tier">T{{ tier }}</div>
</div>
